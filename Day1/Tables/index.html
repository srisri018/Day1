<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Tables demo</h1>
    <table border="1">
<tr>
<th>sno</th>  <!--th is the bold text  directly( it can be use <b></b> and strong tag)-->
<th>name</th>
<th>score</th>
</tr> <!--tr is the table Row inside <table> tag-->   
<tr>
    <td>1</td>  <!--td is table data-->
    <td>xyz</td>
    <td rowspan="2">64</td>  <!--rowspan is the row span merge the data -->
</tr>
<tr>
    <td>2</td>
    <td>abc</td>

    </tr>
<tr>
    <td>3</td>
    <td colspan="2">123</td>  <!--colspan is the column span merge the data-->
</tr>
</table>
    
</body>
</html>



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
</head>
<body>
    <h1>Time Table project in Html Mini</h1>
    <table border="2">
        <tr>
            <th colspan="6">Time Table</th>
        </tr>
        <tr>
            <th rowspan="6">Hours</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
        </tr>
        <tr>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Arts</td>
        </tr>
        <tr>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Arts</td>
        </tr>
        <tr>
            <th colspan="5">Lunch</th>
        </tr>
        <tr>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <th colspan="2", rowspan="2">Project</th>
        </tr>
        <tr>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
        </tr>







    </table>

    
</body>
</html>
